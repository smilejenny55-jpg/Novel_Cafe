<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt | Novel Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body { background: #F9F5F2; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; margin: 0; }
        .receipt { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; }
        .success-icon { font-size: 50px; color: #4BB543; margin-bottom: 20px; }
        .info-table { text-align: left; background: #fafafa; padding: 20px; border-radius: 15px; margin: 20px 0; border: 1px dashed #ccc; }
        .row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.95rem; }
        .row b { color: #333; text-align: right; max-width: 60%; }
        .home-btn { display: block; background: #6F4E37; color: white; padding: 15px; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
        <h2 style="color:#6F4E37; margin:0;">Order Confirmed!</h2>
        <p style="color:#666;">Your coffee is on the way.</p>
        
        <div class="info-table">
            <div class="row"><span>Order ID:</span><b id="r-id"></b></div>
            <div class="row"><span>Customer:</span><b id="r-name"></b></div>
            <div class="row"><span>Phone:</span><b id="r-phone"></b></div>
            <div class="row"><span>Location:</span><b id="r-addr"></b></div>
            <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
            <div class="row"><span>Payment:</span><b id="r-pay"></b></div>
            <div class="row" style="font-size:1.2rem; color:#6F4E37;"><span>Total Paid:</span><b id="r-total"></b></div>
        </div>

        <p style="font-size: 0.8rem; color: #999;">Please keep your phone active for the delivery driver.</p>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('lastOrder'));
            if (!data) { window.location.href = 'index.html'; return; }
            document.getElementById('r-id').innerText = data.orderID;
            document.getElementById('r-name').innerText = data.name;
            document.getElementById('r-phone').innerText = data.phone;
            document.getElementById('r-addr').innerText = data.address;
            document.getElementById('r-pay').innerText = data.method;
            document.getElementById('r-total').innerText = data.total;
        };
    </script>
</body>
</html>
