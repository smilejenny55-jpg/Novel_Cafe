<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login | Novel Cafe</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(to right, #4b2e2b, #8b5e3c);
  margin: 0;
  padding: 0;
}

/* Welcome Title */
.welcome-title {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  color: #fff8f0;
  text-align: center;
  margin-top: 60px;
  text-shadow: 2px 3px 6px rgba(0,0,0,0.4);
}

/* Login Button */
.open-btn {
  background-color: #d4470f;
  color: white;
  padding: 14px 28px;
  border: none;
  cursor: pointer;
  border-radius: 30px;
  font-size: 17px;
  margin-top: 30px;
}

.open-btn:hover {
  background-color: #5a3e2b;
}

/* Center button */
.center {
  text-align: center;
}

/* Modal background */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

/* Modal box */
.modal-content {
  background-color: #fffaf5;
  margin: 8% auto;
  width: 380px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  animation: zoom 0.4s;
}

@keyframes zoom {
  from {transform: scale(0.7);}
  to {transform: scale(1);}
}

/* Close button */
.close {
  position: absolute;
  right: 20px;
  top: 12px;
  font-size: 28px;
  cursor: pointer;
}

/* Image */
.imgcontainer {
  text-align: center;
  padding: 25px 0 10px;
}

img.login {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #6f4e37;
}

/* Form container */
.container {
  padding: 20px;
}

input[type=email], input[type=password] {
  width: 100%;
  padding: 12px;
  margin: 8px 0 16px;
  border-radius: 6px;
  border: 1px solid #c7b2a1;
}

/* Login button */
.login-btn {
  background-color: #6f4e37;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #5a3e2b;
}

/* Footer */
.footer {
  background-color: #efe2d5;
  padding: 15px;
  text-align: center;
  border-radius: 0 0 12px 12px;
}

.footer a {
  color: #6f4e37;
  text-decoration: none;
  font-weight: bold;
}

/* Responsive */
@media screen and (max-width: 400px) {
  .modal-content {
    width: 90%;
  }

  .welcome-title {
    font-size: 36px;
  }
}
</style>
</head>

<body>

<h1 class="welcome-title">Welcome to Novel Cafe â˜•</h1>

<div class="center">
  <button class="open-btn" onclick="openModal()">Login</button>
</div>

<!-- Modal -->
<div id="loginModal" class="modal">

  <form class="modal-content" action="index.html" method="POST">

    <span class="close" onclick="closeModal()">&times;</span>

    <div class="imgcontainer">
      <img src="images/login.jpg" alt="Login" class="login">
    </div>

    <div class="container">
      <label><b>Email</b></label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label><b>Password</b></label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="login-btn">Login</button>
    </div>

    <div class="footer">
      <p>No account? <a href="register.html">Register</a></p>
    </div>

  </form>
</div>

<script>
function openModal() {
  document.getElementById("loginModal").style.display = "block";
}

function closeModal() {
  document.getElementById("loginModal").style.display = "none";
}

window.onclick = function(event) {
  let modal = document.getElementById("loginModal");
  if (event.target === modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
